<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado Lucio!</title>

    <style>
        body{
            background-color: blue;
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 500px;
            height: 600px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color: blue;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: blue;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

    </style>

</head>
<body>

    <div class="painel">
        <h1> Obrigado pelas aulas Lucio!</h1>

        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmwwdmhmNGI4MDM1MnZ1ZmRmbDJrYWo5YmdoaHdoNzhsMHkxMWhwNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Sb9KqeeymLlESGWZyE/giphy.gif" alt="">

        <h2>Aceita ser nosso professor homenageado? </h2>
        

        <a href="https://tenor.com/udiG.gif"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> NÃ£o! </button>
        
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>



    
</body>
</html>
